<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saanvi Pandey - Digital Business Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/8460/8460931.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS Variables for Easy Color Changes --- */
        :root {
            /* Change this hex code to match your brand color */
            --accent-color: #0056b3;
            --bg-color: #F8F9FA;
            --text-dark: #212529;
            --text-muted: #6C757D;
        }

        /* --- Reset and Base Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* --- The Wrapper keeping everything centered --- */
        .card-wrapper {
            width: 100%;
            /* This ensures it doesn't get too wide on desktop screens */
            max-width: 420px;
        }

        /* --- The White Card Container --- */
        .digital-card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 24px;
            /* A soft, modern shadow to lift the card */
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            text-align: center;
        }

        /* --- Header Section Styles --- */
        .headshot {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover; /* Ensures image doesn't stretch */
            margin-bottom: 20px;
            border: 4px solid #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        h2 {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .card-bio p {
            font-size: 0.95rem;
            color: #495057;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        /* --- Button Stack Styles --- */
        .link-stack {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Space between buttons */
            margin-bottom: 35px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            border-radius: 50px; /* Pill shape buttons */
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            gap: 10px; /* Space between icon and text */
            border: 2px solid transparent;
        }

        /* Hover effect for all buttons */
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Button Variants */
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-secondary {
            background-color: transparent;
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .btn-outline {
            background-color: white;
            border-color: #e9ecef;
            color: var(--text-dark);
        }

        .btn-save {
            background-color: var(--text-dark);
            color: white;
            margin-top: 5px; /* A little extra space for emphasis */
        }

        /* --- Footer Social Icon Row --- */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .social-row a {
            color: var(--text-muted);
            font-size: 1.4rem;
            transition: color 0.2s ease;
        }

        .social-row a:hover {
            color: var(--accent-color);
        }
    </style>
</head>

<body>

    <div class="card-wrapper">
        
        <div class="digital-card">
            
            <header class="card-header">
                <img src="https://media.licdn.com/dms/image/v2/D4D03AQFvJ1XOVj7QDQ/profile-displayphoto-shrink_400_400/B4DZbmw2HnGYAg-/0/1747628288618?e=1766016000&v=beta&t=T3GTnPJr1uqc151OhjW8535PoOf6IFYKz9eYV0hOAo4" alt="Profile Picture" class="headshot">
                
                <h1>Saanvi Pandey</h1>
                <h2>Building Binternz</h2>
            </header>

            <div class="card-bio">
                <p>Working to make internship journeys clearer and easier. Driven by curiosity, creativity and impact.</p>
            </div>

            <div class="link-stack">

                </a>

                    <i class="fa-brands fa-linkedin"></i> LinkedIn Profile

                <a href="https://drive.google.com/uc?export=download&id=17RwC1mc9glhsDoTy_ZMG_H1pmRDKxFXP" class="btn btn-save">
                    <i class="fa-solid fa-address-card"></i> Save My Contact
                </a>
            </div>

    </div>

</body>
</html>
